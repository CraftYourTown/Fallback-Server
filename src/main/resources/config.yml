settings:

  # Only players with permission will be able to tab-complete the command.
  command_tab_complete: true

  # False: Only players with permission will be able to see main command output.
  # True: Players without permission will receive the output message of main command (limited).
  command_without_permission: true

  # As it says, enables updates checking.
  check_updates: true

  # Checks the lobby list every 5 seconds, recommended staying with default value.
  task_period: 5

  # Checks if stats should be enabled -> https://bstats.org/plugin/bungeecord/FallbackServer/11817
  stats: true

commands:
  permissions:
    command_permission: "fallback.admin"
    reload_permission: "fallback.admin.reload"
    add_permission: "fallback.admin.add"
    reset_permission: "fallback.admin.reset"

Hub:
  server_list:
    - lobby1
    - lobby2
    - lobby3
  commands:
    enable_command: true # This flag requires a proxy reboot.
    command_aliases: # Customize /hub command, requires reboot.
      - lobby
      - hub
  enable_disabled_servers: true # Will disable hub command (aliases) in specified servers, requires reboot.
  disabled_servers:
    hack_control: # Add server name with all command aliases or what command you want to disable, like /bungee
      - lobby
      - hub
    hack_control_2:
      - lobby
      - hub